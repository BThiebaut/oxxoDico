<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-bs4/css/dataTables.bootstrap4.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./list.js"></script>
  </head>
  <body>

    <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Liste</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"></a>
          </li>
        </ul>
        <ul class="navbar-nav mt-2 mt-md-0">
          <li class="nav-item active">
            <a class="nav-link" href="#" onclick="requestList();"><i class="material-icons">list</i></a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="#" onclick="requestAdd();"><i class="material-icons">add</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <main class="mb-3">
      <h1>Dictionnary</h1>
      <div class="row">
        <table class="datatable">
          <thead>
            <tr>
              <th>
                Word
              </th>
              <th>
                Signification
              </th>
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody id="listContainer">

          </tbody>
          <tfoot>
            <th></th>
            <th></th>
            <th></th>
          </tfoot>
        </table>
      </div>
      <div>
        <h2>Translate tool</h2>
        <form class="form-inline">
          <div class="form-group mb-2">
            <label for="trans" class="sr-only">Sentence</label>
            <input type="text" class="form-control" id="trans" placeholder="Type your sentence here...">
          </div>
          <button type="button" id="transAction" class="btn btn-primary mb-2 ml-1">Translate</button>
        </form>
        <h3>Result :</h3>
        <hr/>
        <div id="transResult"></div>
        <hr/>
        <small class="help-block">word between [braces] are missing word in the dictionnary. <a href="#" onclick="requestAdd();">Add them !</a></small>
      </div>
    </main>
  </div>
  <div class="modal fade" id="editModale" tabindex="-1" role="dialog" aria-labelledby="Edit" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="modal-content" class="row">
            <form>
                <div class="form-group">
                  <label for="identifiant">Word</label>
                  <input type="text" class="form-control" id="word" placeholder="word">
                </div>
                <div class="form-group">
                  <label for="identifiant">Definitions (with ',' separator)</label>
                  <input type="text" class="form-control" id="definitions" placeholder="definitions">
                </div>
              </div>
              <div id="errorContainer" class="alert alert-danger d-none" role="alert"></div>
            </form>
          </div>
          <div class="d-none" id="modal-word"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="editBtnAction" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
      proceed();
    });
  </script>
  <script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
  </body>
  <script src="../renderer.js"></script>
</html>
